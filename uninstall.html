<p>If you have a problem with uninstalling MDWin 1.0 try this!</p>
<p>Go to:</p>

<p>1. Open Explorer</p>

<p>2. Go To C:\</p>

<p>3. Delete The MDWin Folder</p>

<p>4. Click On The MDWin Shortcut On Your Desktop</p>

<p>5. Click Yes When It Says Can't Find Shortcut</p>

<p>6. Enjoy</p>

<img src="images/deleted.png" alt="Can't Find Shortcut">
